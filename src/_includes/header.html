<style>
  .lwj-demo-header {
    background: var(--black);
    font-family: var(--font-family);
    position: relative;
    width: 100vw;
  }

  .lwj-demo-header button {
    padding: 4px 7px;
    border-radius: 6px;
    border: 0;
    font-weight: 600;
  }

  .lwj-demo-header button:hover {
    background-color: gainsboro;
  }

  .lwj-demo-header .logo-wrapper {
    display: grid;
    height: 56px;
    padding: 0 1rem;
    position: relative;
    width: 100vw;
    grid-template-columns: auto 100px;
    align-items: center;
  }

  .lwj-demo-header .logo {
    display: block;
    height: auto;
    position: relative;
    transform: rotate(-3deg);
    transition: transform 250ms ease-out;
    width: 55px;
    z-index: 15;
  }

  .lwj-demo-header .logo::after {
    background: var(--white);
    border: 1px solid var(--dark-gray);
    border-radius: 0.25rem;
    color: var(--dark-gray);
    content: 'Check out Learn With Jason!';
    display: block;
    left: -0.5rem;
    opacity: 0;
    padding: 0.5rem;
    position: absolute;
    text-align: center;
    top: 98%;
    transition: opacity 300ms linear;
    width: 230px;
  }

  .lwj-demo-header .logo:active,
  .lwj-demo-header .logo:focus,
  .lwj-demo-header .logo:hover {
    transform: rotate(0deg);
  }

  .lwj-demo-header .logo:active::after,
  .lwj-demo-header .logo:focus::after,
  .lwj-demo-header .logo:hover::after {
    opacity: 1;
  }

  .lwj-demo-header .logo img {
    display: block;
    width: 100%;
  }

  .lwj-demo-header .home-link {
    color: var(--white);
    font-size: 1rem;
    font-weight: 900;
    margin-left: 0.75rem;
    position: relative;
    text-decoration: none;
    z-index: 15;
  }

  .lwj-demo-header #canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  .lwj-demo-header .top-bar {
    background-color: var(--blue);
    border-bottom: 0.5px solid var(--light-gray);
    height: 5px;
    position: relative;
    top: 100%;
    width: 100vw;
    z-index: 5;
  }

  .lwj-demo-header .top-bar::before,
  .lwj-demo-header .top-bar::after {
    content: '';
    position: absolute;
    left: 0;
    width: 100vw;
  }

  .lwj-demo-header .top-bar::before {
    bottom: 1px;
    height: 0.5px;
    background-color: var(--light-gray);
  }

  .lwj-demo-header .top-bar::after {
    bottom: 0;
    height: 1px;
    background-color: var(--black);
  }
</style>

<header class="lwj-demo-header">
  <div class="logo-wrapper">
    <a href="/" rel="home" class="home-link">
      {{ meta.title }}
    </a>
    <a href="../cart" style="justify-self: end;">
      <button>Carrinho</button>
    </a>
  </div>
</header>
