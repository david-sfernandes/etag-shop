<style>
  .products {
    display: grid;
    gap: 6rem 2rem;
    grid-template-columns: repeat(auto-fill, 300px);
    justify-content: center;
  }

  .product {
    display: flex;
    flex-direction: column;
    max-width: 90vw;
  }

  .product img {
    display: block;
    width: 100%;
  }

  .product h2 {
    margin: 0.5rem 0 0;
  }

  .product h3 {
    font-size: 1rem;
    font-variant: small-caps;
    font-weight: normal;
    letter-spacing: 0.15em;
    margin: 1rem 0 0;
    text-transform: lowercase;
  }

  .product button {
    color: white;
    background-color: var(--blue);
    padding: 5px;
    border: 0;
    border-radius: 2px;
    box-shadow: 1px 1px 3px #0c0c0c7a;
    font-weight: 600;
  }

  .product button:hover {
    filter: grayscale(0.5);
  }
</style>

<h1>Tag Shop</h1>

<div class="products">

  <template class="product-template">
    <div class="product">
      <img src="" alt="">

      <a href="#" style="text-decoration: none;">
        <h2></h2>
        <h4></h4>
      
        <button>Detalhes</button>
      </a>
    </div>
  </template>

  <script>
    async function initialize() {
      const products = await fetch('/.netlify/functions/products')
        .then((response) => response.json());

      const container = document.querySelector('.products');
      const template = document.querySelector('.product-template');

      products.forEach(product => {
        const element = template.content.cloneNode(true);

        const img = element.querySelector('img');
        img.src = product.img;
        img.alt = product.name;

        element.querySelector('h2').innerText = product.name.toUpperCase() ;
        element.querySelector('h4').innerText = `R$ ${product.price},00`;
        element.querySelector('a').href = `../product?p=${product.id}`

        container.appendChild(element);
      });
    }

    initialize()
  </script>

</div>
