<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Shop</title>
    <link rel="stylesheet" href="https://use.typekit.net/jwa3agu.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <script async="async" type="text/javascript" src="https://s3.amazonaws.com/files.etagdigital.com.br/0D18335E-C94E-4ADC-8AE1-F9D5921CC3E1.js"></script>
  </head>
  <body>
    <style>
  .lwj-demo-header {
    background: var(--black);
    font-family: var(--font-family);
    position: relative;
    width: 100vw;
  }

  .lwj-demo-header button {
    padding: 4px 7px;
    border-radius: 6px;
    border: 0;
    font-weight: 600;
  }

  .lwj-demo-header button:hover {
    background-color: gainsboro;
  }

  .lwj-demo-header .logo-wrapper {
    display: grid;
    height: 56px;
    padding: 0 1rem;
    position: relative;
    width: 100vw;
    grid-template-columns: auto 100px;
    align-items: center;
  }

  .lwj-demo-header .logo {
    display: block;
    height: auto;
    position: relative;
    transform: rotate(-3deg);
    transition: transform 250ms ease-out;
    width: 55px;
    z-index: 15;
  }

  .lwj-demo-header .logo::after {
    background: var(--white);
    border: 1px solid var(--dark-gray);
    border-radius: 0.25rem;
    color: var(--dark-gray);
    content: 'Check out Learn With Jason!';
    display: block;
    left: -0.5rem;
    opacity: 0;
    padding: 0.5rem;
    position: absolute;
    text-align: center;
    top: 98%;
    transition: opacity 300ms linear;
    width: 230px;
  }

  .lwj-demo-header .logo:active,
  .lwj-demo-header .logo:focus,
  .lwj-demo-header .logo:hover {
    transform: rotate(0deg);
  }

  .lwj-demo-header .logo:active::after,
  .lwj-demo-header .logo:focus::after,
  .lwj-demo-header .logo:hover::after {
    opacity: 1;
  }

  .lwj-demo-header .logo img {
    display: block;
    width: 100%;
  }

  .lwj-demo-header .home-link {
    color: var(--white);
    font-size: 1rem;
    font-weight: 900;
    margin-left: 0.75rem;
    position: relative;
    text-decoration: none;
    z-index: 15;
  }

  .lwj-demo-header #canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  .lwj-demo-header .top-bar {
    background-color: var(--blue);
    border-bottom: 0.5px solid var(--light-gray);
    height: 5px;
    position: relative;
    top: 100%;
    width: 100vw;
    z-index: 5;
  }

  .lwj-demo-header .top-bar::before,
  .lwj-demo-header .top-bar::after {
    content: '';
    position: absolute;
    left: 0;
    width: 100vw;
  }

  .lwj-demo-header .top-bar::before {
    bottom: 1px;
    height: 0.5px;
    background-color: var(--light-gray);
  }

  .lwj-demo-header .top-bar::after {
    bottom: 0;
    height: 1px;
    background-color: var(--black);
  }
</style>

<header class="lwj-demo-header">
  <div class="logo-wrapper">
    <a href="/" rel="home" class="home-link">
      Tag Shop
    </a>
    <a href="../cart" style="justify-self: end;">
      <button>Carrinho</button>
    </a>
  </div>
</header>


    <main>
      <style>
    .information-page {
        width: 100%;
    }

    section {
        width: 30vw;
        min-width: 300px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 2rem 1.5rem;
    }

    .informacoes-cliente{
        display: flex;
        gap: 5rem;
        justify-content: center;
        flex-wrap: wrap;
    }

    td{
        padding-inline: 3px;
        font-size: 14px;
    }

    .img-cel{
        display: flex;
        align-content: center;
        justify-content: center;
    }

    .img-cel img {
        width: 50px;
    }

    .option-row {
        display: flex;
        gap: 5px;
    }

    .option-box {
        display: flex;
        font-size: 12px;
        font-weight: 600;
        padding: 5px;
        background: rgba(149, 149, 149, 0.3);
    }
</style>

<div class="information-page">
    <div class="informacoes-cliente">
        <section class="dados-pessoais">
            <h1>Dados Pessoais</h1>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" placeholder="Insira seu nome">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Insira seu E-mail">

            <div class="forma-pagamento">
                <h3>Escolha a forma de pagamento:</h3>
                <div class="option-row">
                    <div class="option-box">
                        <label for="boleto">Boleto</label>
                        <input type="radio" name="pagamento" id="boleto" value="boleto" checked>
                    </div>
                    <div class="option-box">
                        <label for="cartao">Cartão de Crédito</label>
                        <input type="radio" name="pagamento" id="cartão" value="cartao">
                    </div>
                </div>
            </div>
        </section>
        <section class="resumo-pedido">
            <h2>Resumo do pedido</h2>
            <template class="produto-row-template">
                <tr>
                    <td class="img-cel"><img src="" alt=""></td>
                    <td class="name-cel"></td>
                    <td class="price-cel"></td>
                </tr>
            </template>
            
            <table class="resumo-table"></table>
            <div class="total-basket-row">
                <h4>Valor total</h4>
                <h4>R$ 334600,00</h4>
            </div>
            <!-- <input type="submit" value="Concluir pedido" class="confirmar"> -->
            <a href="../confirmation">
                <button>Concluir pedido</button>
            </a>
        </section>
    </div>
</div>

<script>
    // let totalBasket = 0
    async function initialize(){
        const container = document.querySelector(".resumo-table");
        const template = document.querySelector(".produto-row-template");

        const cart = await fetch(`/.netlify/functions/cart`)
            .then((response) => response.json())
            .then((res) => displaycart(res))
            .catch((e) => console.error(e));

        function displaycart(cart) {
            cart.itens.forEach(item => {
                fetch(`/.netlify/functions/product-by-id?id=${item.pid}`)
                    .then((response) => response.json())
                    .then((res) => displayProduct(res, item.qty))
                    .catch((e) => console.error(e));
            });
        }

        function displayProduct(product, qty) {
            const element = template.content.cloneNode(true);
            
            element.querySelector(".img-cel img").src = product.img;
            element.querySelector(".img-cel img").alt = product.name;
            element.querySelector(".name-cel").innerText = product.name.toUpperCase();
            element.querySelector(".price-cel").innerText = `R$ ${product.price * qty},00`;
            // totalBasket += (product.price * qty);
            
            container.appendChild(element);
        }
    }

    // async function handleSubmit(event) {

    //     const result = await fetch('/.netlify/functions/add-order', {
    //         method: 'POST',
    //         body: JSON.stringify({
    //             email: data.get('email'),
    //             order: Math.floor(Math.random() * 1000000),
    //             total: totalBasket
    //         })
    //     })
    //         .then((res) => res.json())
    //         .then((res) => console.log(res));
    // }
    
    initialize()
    // document.querySelector("form").addEventListener('submit', handleSubmit);
</script>
    </main>

    <style>
  .lwj-demo-footer {
    background: var(--black);
    color: var(--light-gray);
    font-family: var(--font-family);
    padding: 1rem 5vw;
    position: relative;
    text-align: center;
    width: 100vw;
    bottom: 0;
    height: 4rem;
  }

  .lwj-demo-footer a {
    color: inherit;
    display: block;
    font-size: 0.75rem;
    margin: 0.5rem;
    padding: 0.5rem;
    text-decoration: none;
  }

  .lwj-demo-footer a:active,
  .lwj-demo-footer a:focus,
  .lwj-demo-footer a:hover {
    color: var(--pink-text);
  }

  .lwj-demo-footer .bottom-bar {
    animation: gradient-roll 20s linear infinite alternate;
    background-image: var(--lwj-gradient);
    background-size: 200%;
    border-bottom: 0.5px solid var(--light-gray);
    bottom: 100%;
    height: 6px;
    left: 0;
    position: absolute;
    width: 100vw;
    z-index: 5;
  }

  .lwj-demo-footer .bottom-bar::before,
  .lwj-demo-footer .bottom-bar::after {
    content: '';
    position: absolute;
    left: 0;
    width: 100vw;
  }

  .lwj-demo-footer .bottom-bar::before {
    top: 1px;
    height: 0.5px;
    background-color: var(--light-gray);
  }

  .lwj-demo-footer .bottom-bar::after {
    top: 0;
    height: 1px;
    background-color: var(--black);
  }

  @media (min-width: 770px) {
    .lwj-demo-footer {
      padding-bottom: 0;
      padding-top: 0;
    }

    .lwj-demo-footer a {
      display: inline-block;
    }
  }
</style>

<footer class="lwj-demo-footer">
  <a href="/">Tag Shop</a>
</footer>

  </body>
</html>
